<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body{
background:#f2f6ff;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.box{
background:white;
padding:30px;
width:300px;
border-radius:10px;
box-shadow:0 0 10px gray;
text-align:center;
}
input{
width:100%;
padding:10px;
margin:10px 0;
}
button{
background:#2196F3;
color:white;
border:none;
padding:10px;
width:100%;
}
</style>
</head>

<body>

<div class="box">
<h2>Register</h2>

<form method="post">
<input name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button>Register</button>
</form>

</div>
</body>
</html>
